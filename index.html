<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructure function</title>
    <style>
        .container{
            display: flex;
            margin-top: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        form{    
            margin: 30px;
        }
       
        table{
            /* border: 1px solid red; */
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            padding: 30px;
            margin: 30px;
            border-radius: 5px;
        }
        tr,
        th,
        td {
            border: 1px solid silver;
            padding: 15px;
            font-size:20px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            
        }
        label{
            font-size: 20px;
            font-weight: bold;
        }
        .task{
            margin-top: 10px;
            height: 30px;
            font-size: 16px; 
        }
        .btn{
            margin-top: 20px;
            padding: 5px 60px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        table{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        .counter{
            color: rgb(4, 1, 196);
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }

        .lineThrow {
            text-decoration: line-through;

        }

        .cursor {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- create a form here. with input type text and submit  -->
        <form action="">
            <label for="name">Name </label><br> 
            <input type="text" class="task" placeholder="Enter Task name."><br>
            <input type="submit" value="Add Data" class="btn">
        </form>
        <!-- create a table here with some table Header -->
        <table >
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Current Date</th>
                    <th>Status</th>
                    <th>change status</th>
                    <th>delete Task</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- this h1 for count length  -->
        <h1 class="counter"></h1>     
    </div>
</body>

</html>
